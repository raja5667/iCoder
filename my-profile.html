<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Profile with Progress Bars</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #f4f6f9, #e1e5ea);
            font-family: 'Poppins', sans-serif;
            animation: fadeInBackground 2s ease-in-out;
        }

        .profile-header {
            position: relative;
            margin-bottom: 30px;
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border-radius: 10px;
            color: white;
            animation: slideDown 1.5s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .pr {
            position: absolute;
            width: fit-content;
            top: 10px;
            transform: rotate(90deg);
            cursor: pointer;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            transition: transform 0.5s, box-shadow 0.5s;
            animation: float 3s infinite alternate;
        }

        .profile-img:hover {
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-edit {
            background: linear-gradient(90deg, #ff6a00, #ff9d00);
            border: none;
            padding: 12px 25px;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: popUp 1.5s ease-in-out;
        }

        .btn-edit:hover {
            background: linear-gradient(90deg, #ff9d00, #ff6a00);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 106, 0, 0.5);
        }

        .info-card,
        .skills-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .skills-card .progress {
            height: 20px;
            background: #f0f0f0;
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        .skills-card .progress-bar {
            background: linear-gradient(90deg, #ff6a00, #ff9d00);
            font-size: 14px;
            color: white;
            line-height: 20px;
            text-align: center;
            width: 0;
            animation: progressFill 2s ease forwards;
            border-radius: 50px;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeInBackground {
            from {
                background: #e0e0e0;
            }

            to {
                background: radial-gradient(circle, #f4f6f9, #e1e5ea);
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popUp {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        #edit-image {
            display: none;
        }

        /* Style the label as a button */
        .upload {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            width: 100%;
            /* Full width for consistency */
        }

        .upload:hover {
            background-color: #0056b3;
        }

        /* Ensure label's hover effect mimics a button's */
        .upload:active {
            background-color: #004494;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="profile-header">
        <div class="pr">
            <a href="index.html">
                <img src="down arrow.svg" alt="">
            </a>
        </div>
        <img id="profile-pic" class="profile-img" src="https://via.placeholder.com/150" alt="Profile Picture">
        <h2 id="profile-name">Dhrubajyoti Das</h2>
        <p id="profile-role">Web Designer | Developer | Entrepreneur</p>
        <button class="btn-edit" onclick="toggleEditForm()">Edit Profile</button>
    </div>

    <div class="container">
        <div class="info-card">
            <h4>About Me</h4>
            <p id="profile-about">I am passionate about web development and creating user-friendly designs that resonate
                with people.</p>
        </div>

        <div class="info-card">
            <h4>Personal Information</h4>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
            <p><strong>Location:</strong> <span id="profile-location"></span></p>
        </div>

        <div class="edit-form-container" id="edit-form-container" style="display:none;">
            <h4>Edit Profile</h4>
            <form id="edit-form" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label for="edit-firstname">First Name:</label>
                    <input type="text" id="edit-firstname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-lastname">Last Name:</label>
                    <input type="text" id="edit-lastname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-role">Role:</label>
                    <input type="text" id="edit-role" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-about">About Me:</label>
                    <textarea id="edit-about" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Phone:</label>
                    <input type="text" id="edit-phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-location">Location:</label>
                    <input type="text" id="edit-location" class="form-control">
                </div>
                <div class="form-group">
                    <h4>Profile image:</h4>
                    <label for="edit-image" class="upload">Upload image</label>
                    <input type="file" id="edit-image" class="form-control" accept="image/jpeg, image/png, image/jpg" onchange="updateProfileImage(event)">
                </div>
                <button type="submit" class="btn btn-primary mb-5">Save Changes</button>
            </form>
        </div>
        
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
